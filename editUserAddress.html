<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width = device-width, initial-scale = 1">
		<link rel="stylesheet" href="framework/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="framework/css_reset.css">
		<link rel="stylesheet" href="css/editUserAddress.css">
		<title>饿了么 | 编辑送货地址</title>
	</head>
	<body>
		<div class="wrapper">
			<!--头部-->
			<header><p>编辑送货地址</p></header>
			<!--表单-->
			<ul class="form-box">
				<li>
					<div class="title">
						联系人:
					</div>
					<div class="content">
						<input type="text" placeholder="联系人姓名">
					</div>
				</li>
				<li>
					<div class="title">
						性别:
					</div>
					<div class="content" style="font-size: 3vw; color: darkslategray;">
						<input type="radio" name="sex" checked style="width: 6vw; height: 3.2vw;">男
						<input type="radio" name="sex" style="width: 6vw; height: 3.2vw;">女
					</div>
				</li>
				<li>
					<div class="title">
						电话:
					</div>
					<div class="content">
						<input type="text" placeholder="电话">
					</div>
				</li>
				<li>
					<div class="title">
						收货地址:
					</div>
					<div class="content">
						<input type="text" placeholder="收货地址">
					</div>
				</li>
			</ul>
			<!--更新按钮-->
			<div class="update-button" onclick="location.href = 'userAddress.html'">
				<button>更新</button>
			</div>
			<!--底部菜单-->
			<ul class="footer">
				<li onclick="location.href = 'index.html'">
					<i class="fa fa-home"></i>
					<p>首页</p>
				</li>
				<li>
					<i class="fa fa-compass"></i>
					<p>发现</p>
				</li>
				<li onclick="location.href = 'orderList.html'">
					<i class="fa fa-file-text"></i>
					<p>订单</p>
				</li>
				<li>
					<i class="fa fa-user"></i>
					<p>我的</p>
				</li>
			</ul>
		</div>
	</body>
</html>
