<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content="width = device-width, initial-scale = 1">
		<link rel="stylesheet" href="framework/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="framework/css_reset.css">
		<link rel="stylesheet" href="css/register.css">
		<title>饿了么 | 用户注册</title>
	</head>
	<body>
		<div class="wrapper">
			<!--头部-->
			<header><p>用户注册</p></header>
			<!--表单-->
			<ul class="form-box">
				<li>
					<div class="title">
						手机号码:
					</div>
					<div class="content">
						<input type="text" placeholder="手机号码">
					</div>
				</li>
				<li>
					<div class="title">
						密码:
					</div>
					<div class="content">
						<input type="text" placeholder="密码">
					</div>
				</li>
				<li>
					<div class="title">
						确认密码:
					</div>
					<div class="content">
						<input type="text" placeholder="确认密码">
					</div>
				</li>
				<li>
					<div class="title">
						用户姓名:
					</div>
					<div class="content">
						<input type="text" placeholder="用户姓名">
					</div>
				</li>
				<li>
					<div class="title">
						性别:
					</div>
					<div class="content" style="font-size: 3vw; color: darkslategray;">
						<input type="radio" name="sex" checked style="width: 6vw; height: 3.2vw;">男
						<input type="radio" name="sex" style="width: 6vw; height: 3.2vw;">女
					</div>
				</li>
			</ul>
			<!--注册按钮-->
			<div class="register-button" onclick="location.href = 'login.html'">
				<button>注册</button>
			</div>
			<!--底部菜单-->
			<ul class="footer">
				<li onclick="location.href = 'index.html'">
					<i class="fa fa-home"></i>
					<p>首页</p>
				</li>
				<li>
					<i class="fa fa-compass"></i>
					<p>发现</p>
				</li>
				<li onclick="location.href = 'orderList.html'">
					<i class="fa fa-file-text"></i>
					<p>订单</p>
				</li>
				<li>
					<i class="fa fa-user"></i>
					<p>我的</p>
				</li>
			</ul>
		</div>
	</body>
</html>
